    function playVideo() {
      const vids = document.getElementsByTagName('video')
      for (let i = 0; i < vids.length; i++){

    }

      const vids = document.getElementsByTagName('video')
      for (let i = 0; i < vids.length; i++){
        vids[i].pause()
      }
    }
