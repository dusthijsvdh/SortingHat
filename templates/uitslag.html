  <script>
	window.onload = async function() {
		if("{{uitslag}}" == "se") {
			var audio = new Audio("{{ url_for('static', filename='sounds/se.mp3') }}");
			audio.play();
		} else if("{{uitslag}}" == "fict") {
			var audio = new Audio("{{ url_for('static', filename='sounds/fict.mp3') }}");
			audio.play().catch(e => {
				console.log(e)
			});
		} else if("{{uitslag}}" == "iat") {
			var audio = new Audio("{{ url_for('static', filename='sounds/iat.mp3') }}");
			audio.play();
		} else if("{{uitslag}}" == "bdam") {
			var audio = new Audio("{{ url_for('static', filename='sounds/bdam.mp3') }}");
			audio.play();
		}
	}
  </script>
